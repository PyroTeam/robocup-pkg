message Activity
{
	enum CODE
	{
		ACTIVITY = 1;
	}
	optional int32 code = 1 [default = 1];

	required string name = 2;

	required int32 nb_robot = 3;

	enum STATE_ROBOT
	{
		IN_PROGRESS = 10;
		END = 11;
		ERROR = 12;
	}
	required STATE_ROBOT state = 4;

	enum MACHINE_TYPE
	{
		BS = 0;
		RS1 = 1;
		RS2 = 2;
		CS1 = 3;
		CS2 = 4;
		DS = 5;
		NONE = 6;
	}
	required MACHINE_TYPE machine_used = 5;

	required int32 nb_order = 6;
}
