message Activity{
	required string name = 1;

	required int32 nb_robot = 2;

	enum STATE_ROBOT{
		IN_PROGRESS = 10;
		END = 11;
		ERROR = 12;
	}
	required STATE_ROBOT state = 3;

	enum MACHINE_TYPE{
		BS = 0;
		RS1 = 1;
		RS2 = 2;
		CS1 = 3;
		CS2 = 4;
		DS = 5;
		NONE = 6;
	}
	required MACHINE_TYPE machine_used = 4;

	required int32 nb_order = 5;
}
